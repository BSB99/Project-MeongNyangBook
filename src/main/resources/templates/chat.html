<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
  <link rel="stylesheet" href="/css/chat.css" type="text/css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
          crossorigin="anonymous"></script>

  <!-- js Cookie -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

<a id="view-code" href="https://codepen.io/virgilpana/pen/ZYZXgP" target="_blank">VIEW CODE</a>

<div id="chatbox">
  <div id="friendslist">
    <div id="topmenu">
      <span class="friends"></span>
      <span class="chats"></span>
      <span class="history"></span>
    </div>

    <div id="friends">
    </div>

  </div>

  <div id="chatview" class="p1">
    <div id="profile">

      <div id="close">
        <div class="cy"></div>
        <div class="cx"></div>
      </div>

      <p>Miro Badev</p>
      <span>miro@badev@gmail.com</span>
    </div>
    <div id="chat-messages">
      <label>Thursday 02</label>

      <div class="message">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/1_copy.jpg" />
        <div class="bubble">
          Really cool stuff!
          <div class="corner"></div>
          <span>3 min</span>
        </div>
      </div>

      <div class="message right">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/2_copy.jpg" />
        <div class="bubble">
          Can you share a link for the tutorial?
          <div class="corner"></div>
          <span>1 min</span>
        </div>
      </div>

      <div class="message">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/1_copy.jpg" />
        <div class="bubble">
          Yeah, hold on
          <div class="corner"></div>
          <span>Now</span>
        </div>
      </div>

      <div class="message right">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/2_copy.jpg" />
        <div class="bubble">
          Can you share a link for the tutorial?
          <div class="corner"></div>
          <span>1 min</span>
        </div>
      </div>

      <div class="message">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/1_copy.jpg" />
        <div class="bubble">
          Yeah, hold on
          <div class="corner"></div>
          <span>Now</span>
        </div>
      </div>

    </div>

    <div id="sendmessage">
      <input type="text" value="Send message..." />
      <button id="send"></button>
    </div>

  </div>
</div>
<div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="chatModalLabel">Chat Messages</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeChatBtn()"></button>
      </div>
      <div class="modal-body" id="chatModalBody">
        <!-- 여기에 채팅 메시지가 들어갈 예정 -->
      </div>
      <div class="modal-footer">
        <input class="input-msg" type="text" placeholder="내용을 입력해주세요"><button onclick="sendMessageToChat()">전송</button>
      </div>
    </div>
  </div>
</div>
<script src="/js/chat.js"></script>
</body>
</html>
